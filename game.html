<!DOCTYPE html>
<html>
    <head>
        <title>GAME</title>
        <script type="text/javascript">
            function displayScore(){
                var score = 0;
                var name = document.simpleForm.name.value;
                if (document.simpleForm.question1.value == "Japanese/Japanese") {
                    score++;
                }
                if (document.simpleForm.question2.value == "Valorant") {
                    score++;
                }
                if (document.simpleForm.question3.value == "Good") {
                    score++;
                }
                if (document.simpleForm.question4.value == "Nishinomiya, Hyogo") {
                    score++;
                }
                if (document.simpleForm.question5.value == "4") {
                    score++;
                }
                alert("Hello, " + name + "! Your score is " + (score * 20));
            }
        </script>
    </head>
    <body>
        <form name="simpleForm">
            Name: <input type="text" size="20" name="name">
            <br>
            What is my nationality?
            <select name="question1">
                <option></option>
                <option value="German/Japanese">German/Japanese</option>
                <option value="Japanese/Thai">Japanese/Thai</option>
                <option value="Thai/Vietnamese">Thai/Vietnamese</option>
                <option value="Japanese/Japanese">Japaese/Japanese</option>
            </select>
            <br>
            What is my favorite game?
            <select name="question2">
                <option></option>
                <option value="Rainbow Six Seige">Rainbow Six Seige</option>
                <option value="Valorant">Valorant</option>
                <option value="Minecraft">Minecraft</option>
                <option value="Fortnite">Fortnite</option>
            </select>
            <br>
            Am I good at English?
            <select name="question3">
                <option></option>
                <option value="Extremely good">Extremely good</option>
                <option value="Good">Good</option>
                <option value="Alright">Alright</option>
                <option value="Terrible">Terrible</option>
            </select>
            <br>
            Where do I live?
            <select name="question4">
                <option></option>
                <option value="Ibaraki, Osaka">Ibaraki, Osaka</option>
                <option value="Kobe, Hyogo">Kobe, Hyogo</option>
                <option value="Nishinomiya, Hyogo">Nishinomiya, Hyogo</option>
                <option value="Tennoji, Osaka">Tennoji, Osaka</option>
            </select>
            <br>
            How many years did I live in the Netherlands?
            <select name="question5">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br>
            <input type="reset" value="RESET" name="resetButton">
            <input type="button" value="SUBMIT" name="submitButton" onclick="displayScore()">
        </form>

        <br>
        <a href="index.html">HOME</a>
    </body>
</html>
