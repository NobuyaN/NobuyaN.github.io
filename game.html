<!DOCTYPE html>
<html>
    <head>
        <title>GAME</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script type="text/javascript">
            function score(){
                var score = 0;
                if (document.form.question1.value == "4") {
                    score++;
                }
                if (document.form.question2.value == "10") {
                    score++;
                }
                if (document.form.question3.value == "-infinity") {
                    score++;
                }
                if (document.form.question4.value == "r dr dtheta") {
                    score++;
                }
                if (document.form.question5.value == "Very hot") {
                    score++;
                }
                alert("Hello, " + document.form.name.value + "! Your score is " + score * 20);
            }
        </script>
    </head>
    <body>
        <form name="form">
            Name: <input type="text" size="20" name="name">
            <br><br>
            <span class="question">What is 2+2?</span>
            <select name="question1">
                <option></option>
                <option value="2">2</option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="4">4</option>
            </select>
            <br><br>
            <span class="question">What is 100 / 10?</span>
            <select name="question2">
                <option></option>
                <option value="10">10</option>
                <option value="5">5</option>
                <option value="20">20</option>
                <option value="90">90</option>
            </select>
            <br><br>
            <span class="question">What is the limit of x to -infinity?</span>
            <select name="question3">
                <option></option>
                <option value="0">0</option>
                <option value="-infinity">-infinity</option>
                <option value="idk">idk</option>
                <option value="90">90</option>
            </select>
            <br><br>
            <span class="question">What is dxdy in polar coordinate?</span>
            <select name="question4">
                <option></option>
                <option value="dxdy">dxdy</option>
                <option value="drdtheta">drdtheta</option>
                <option value="r dr dtheta">r dr dtheta</option>
                <option value="x">x</option>
            </select>
            <br><br>
            <span class="question">How hot is Japan?</span>
            <select name="question5">
                <option></option>
                <option value="Very hot">Very hot</option>
                <option value="Hot">Hot</option>
                <option value="Normal">Normal</option>
                <option value="Cold">Cold</option>
            </select>
            <br><br>
            <input type="reset" value="RESET" name="reset">
            <input type="button" value="SUBMIT" name="submit" onclick="score()">
        </form>

        <br>
        <a href="index.html">HOME</a>
    </body>
</html>
